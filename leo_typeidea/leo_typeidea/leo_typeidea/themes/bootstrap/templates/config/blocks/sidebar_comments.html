<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sidebar_comments</title>
</head>
<body>
    <ul>
        {% for comment in comments %}
        <li><a href="{% url 'post-detail' comment.target_id %}'">{{ comment.target.title }}</a></li>
        {{ comment.nickname }}:{{ comment.content }}
        {% endfor %}
    </ul>
</body>
</html>
