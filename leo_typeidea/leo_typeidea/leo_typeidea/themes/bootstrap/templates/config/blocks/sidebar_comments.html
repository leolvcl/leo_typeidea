<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sidebar_comments</title>
</head>
<body>
    <ul>
        {% for comment in comments %}
        <li><a href="{% comment.target %}'">{{ comment.target.title }}</a></li>
        % autoescape off %}  # 关闭django模板的自动转码功能
        {{ comment.nickname }}:{{ comment.content }}
        {% endautoescape %}
        {% endfor %}
    </ul>
</body>
</html>
